<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclases y Pesudoelementos</title>
</head>
    <style>
        ul li:first-child{
            color: red;
        }
        ul li:last-child{
            color:green;
        }
        ul li:nth-child(3){
            color:blue;
        }

        a:link{
            color:green;
        }
        a:visited{ /*visited es para cuando tú hayas visitado un enlace antes, te lo remarque con un color*/
            color:red
        }
        a:hover{
            background: yellow;
        }
        li::first-letter{
            text-transform: uppercase /*poner en mayúsucula todo el texto o el "first child, last child, etc"*/

        }
        p:after {
            content: " - Esto es un párrafo"


        }

        ul li:first-child{color:red;}
        ul li:last-child{color:green;}
        ul li:nth-child(2){color:blue;}
        a :link{color:blue;}
        a :visited{color:red;}
        a :hover{background-color:yellow;}
        li::first-letter{text-transform:UPPERCASE;}
        p::after{content:"Esto es un párrafo"}
    </style>

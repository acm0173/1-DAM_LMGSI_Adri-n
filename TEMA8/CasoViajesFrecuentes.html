<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes frecuentes</title>


    <style>
        #titulo { /*selecciona el elemento con el ID*/
            text-align: center; /*centra el texto*/
            font-family: verdana; /*Define la fuente de la letra */
            letter-spacing: 3px; /*Espacio entre las letras*/
            color: blue;
        }

        table {
            border-collapse: collapse; /*Elimina el espacio entre los bordes de las celdas, es decir, las lineas*/
            width: 50%;
            margin-left: 25%;
            /*Aplica un margen izquierdo para centrar la tabla al 25%*/
            border: solid 3px black; /*Define un borde solido de 3 pixeles*/
        }

        th { /*encabezado de la tabla*/
            text-align: left; /*alinea el texto hacia la izquierda*/
            padding: 8px; /*Aplica un relleno a la tabla*/
            font-family: verdana;
            font-size: 1.5rem; /*establece el tamaño de la fuente a 1.5rem*/
            background-color: #4CAF50; /*color del fondo*/
            color: white;
        }

        td { /*datos que contiene la tabla*/
            text-align: left;
            padding: 8px;
            /*Separación de texto y la tabla, ensanchar columnas o filas*/
            font-size: 1.5rem;
        }

        .numero { /*añadiendo class en el html, cuando vayamos al css pondremos un .clasecreada en el html*/
            text-align: right;
        }

        tr { /*estilo de las filas de la tabla*/
           
            border: solid 1px black;  /*La linea de la mitad de la tabla que separa cada valor*/

        }

        tr:nth-child(even) { 
         /*selecciona las filas pares y les aplica un color de fondo gris claro en este ejemplo*/
            background-color: #f2f2f2
        }

        tr:hover {
            /*cuando pones el cursor encima, se iluminará con el color que le pongas abajo*/
            background-color: rgb(150, 150, 175);
        }
    </style>
</head>


<body>

    <h1 id="titulo">DESTINOS FRECUENTES</h2>

        <table>
            <tr>
                <th>Origen</th>
                <th>Destino</th>
                <th class="numero">Precio medio</th>
            </tr>
            <tr>
                <td>Madrid</td>
                <td>Eindhoven</td>
                <td class="numero">120,08 €</td>
            </tr>
            <tr>
                <td>Palma de Mallorca</td>
                <td>Marsella</td>
                <td class="numero">137,02 €</td>
            </tr>
            <tr>
                <td>Gran Canaria</td>
                <td>Oslo</td>
                <td class="numero">156,67 €</td>
            </tr>
            <tr>
                <td>Barcelona</td>
                <td>Lyon</td>
                <td class="numero">90,34 €</td>
            </tr>
        </table>








</body>

</html>
